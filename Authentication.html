<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesss/Authentication.css">
    <title>Authenticaion page</title>
</head>

<body>
    <header>
        
    </header>
<div class="primary-Container center-content">

    <Form class="form-box secondry-Container bd-colr ">
        <div class="spacer"></div>
        <h1 class="secondry-Container center-content">Login</h1>
        <!-- <div class="spacer"></div> -->
        <label for="email">Email address</label>
        <input class="input-box bd-colr" placeholder="alligatorr@email.com" type="email">
        <label for="password">Password </label>
        <input class="input-box bd-colr" placeholder="***********" type="password">
        <div class="container">
            <label for="checkbox">
                <input type="checkbox">Remember me</label>
                
                <a href="">Forgot Your password</a>
            </div>
            <a  class=" btn secondry-Container center-content create-acc-link" href=""><h2>Login</h2> </a>
            <a class=" secondry-Container center-content" href="">Already have an Account ></a>
            <div class="spacer"></div>
        </Form>
    <Form class="form-box secondry-Container bd-colr ">
        <div class="spacer"></div>
        <h1 class="secondry-Container center-content">Sign-Up</h1>
        <!-- <div class="spacer"></div> -->
        <label for="email">Email address</label>
        <input class="input-box bd-colr" placeholder="alligatorr@email.com" type="email">
        <label for="password">Password </label>
        <input class="input-box bd-colr" placeholder="***********" type="password">
        <label for="checkbox">
                <input type="checkbox">I Accept all terms and Conditions</label>
                
            <a  class=" btn secondry-Container center-content create-acc-link" href=""><h2>Create New Account</h2> </a>
            <a class=" secondry-Container center-content" href="">Already have an Account ></a>
            <div class="spacer"></div>
        </Form>
        
    </div>
</body>

</html>
