<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79dfc2e9eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://alli-dark-component-library.netlify.app/Styles.css" />
    <link rel="stylesheet" href="/Stylesss/Style.css">
    <link rel="stylesheet" href="/Stylesss/Authentication.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="main-Container ">
        <header class="main-header ">
            <nav class="nav-bar nav-bars">
                <a href="/ ">
                    <img src="/Images/p8970.jpg" class="round-Image-class sm-size-img" alt="Hello" /></a>
                <li class="nav-li">
                    <a class="Pg-links" href="/index.html">Home</a>
                </li>
                <li class="nav-li">
                    <a class="Pg-links" href="/Product-page.html">Shop-Time</a>
                </li>
                <li class="nav-li"><a class="Pg-links" href="">Traveler</a></li>

                <ul class="hero-header marginLeft nav-ul">
                    <label class="search-Label">
                        <span> <i class="fas fa-search"></i> </span><input class="search-input" type="search"
                            placeholder="Time Travel" /></label>
                    <li class="nav-li secondry-Container white-colr center-content">
                        <a class="secondry-Container center-content" href="/Authentications/Wishlist.html"><i
                                class="fas fa-store icons"></i>Wishlist</a>
                    </li>
                    <li class="nav-li secondry-Container white-colr center-content">
                        <a class="secondry-Container center-content" href="/Authentications/Cart.html"><i
                                class="fa-solid fa-cart-arrow-down icons"></i>Cart</a>
                    </li>
                    <li class="nav-li secondry-Container white-colr center-content">
                        <a class="secondry-Container center-content" href="/Authentications/Profile.html"><i
                                class="fas fa-user-circle icons"></i>Profile</a>
                    </li>
                </ul>
                <a id="nav-btn" class="marginLeft round-Av sm-size-img bd-colr Primary-Container aria-hidden nav-arrow "
                    href="#">&#8681;</a>
            </nav>

        </header>
        <main class=" homepage-main overflow-box ">
            <div class=" leftSide-main primary-Container center-content">

                <Form class="login-box bd-colr ">
                    <div class="spacer"></div>
                    <h1 class="secondry-Container center-content">Sign-Up</h1>
                    <div class="spacer"></div>
                    <label for="email">Email address</label>
                    <input class="input-box " required placeholder="alligatorr@email.com" type="email">
                    <label for="password">Password </label>
                    <input class="input-box " required placeholder="***********" type="password">
                    <div class="spacer"></div>
                    <label for="password">Confirm Password </label>
                    <input class="input-box " required placeholder="***********" type="password">
                    <div class="spacer"></div>
                    <label for="checkbox">
                        <input required type="checkbox">I Accept all terms and Conditions</label>

                    <div class="spacer"></div>
                    <a class=" btn secondry-Container center-content create-acc-link" href="">
                        <h2>Create New Account</h2>
                    </a>
                    <div class="spacer"></div>
                    <a class=" secondry-Container center-content" href="/Authentications/Login.html">Already have an
                        Account ></a>
                    <div class="spacer"></div>
                </Form>
            </div>
            <div class="rightSide-menu secondry-Container center-content">
                <h1>Sign-Up </h1>
                <h3>And get access to the key of Future</h3>
                <h3>Explore the world with us</h3>
                <h2>The Time theory </h2>
            </div>

            <footer class="homePage-foot primary-Container"><a class="" href="https://github.com/AlligatorrA">
                    <i class="fab fa-github fa-2x"></i> </a>
                <a class="" href="https://www.linkedin.com/in/anand-raj-b10599171/"> <i
                        class="fab fa-linkedin-in fa-2x"></i>
                </a>
                <a class="" href="https://twitter.com/Aryakkhauj"> <i class="fab fa-twitter fa-2x"></i> </a>
            </footer>
        </main>
    </div>
</body>

</html>
