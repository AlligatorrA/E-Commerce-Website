<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/79dfc2e9eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://alli-dark-component-library.netlify.app/Styles.css" />
    <link rel="stylesheet" href="/Stylesss/Style.css" />
    <link rel="stylesheet" href="/Stylesss/Authentication.css" />
    <title>Profile</title>
</head>

<body>
    <div class="main-Container">
        <header class="main-header">
            <nav class="nav-bar nav-bars">
                <a href="/ ">
                    <img src="/Images/p8970.jpg" class="round-Image-class sm-size-img" alt="Hello" /></a>
                <li class="nav-li">
                    <a class="Pg-links" href="/index.html">Home</a>
                </li>
                <li class="nav-li">
                    <a class="Pg-links" href="/Product-page.html">Shop-Time</a>
                </li>
                <li class="nav-li"><a class="Pg-links" href="">Traveler</a></li>

                <ul class="hero-header marginLeft nav-ul">
                    <label class="search-Label">
                        <span> <i class="fas fa-search"></i> </span><input class="search-input" type="search"
                            placeholder="Time Travel" /></label>
                    <li class="nav-li secondry-Container white-colr center-content">
                        <a class="secondry-Container center-content parent_badge"
                            href="/Authentications/Wishlist.html"><i class="fas fa-store icons"></i>Wishlist
                            <span class="badge_text">2</span></a>
                    </li>
                    <li class="nav-li secondry-Container white-colr center-content">
                        <a class="secondry-Container center-content parent_badge" href="/Authentications/Cart.html"><i
                                class="fa-solid fa-cart-arrow-down icons"></i>Cart
                            <span class="badge_text">22</span></a>
                    </li>
                    <li class="nav-li secondry-Container white-colr center-content">
                        <a class="secondry-Container center-content" href="/Authentications/Profile.html"><i
                                class="fas fa-user-circle icons"></i>Profile</a>
                    </li>
                </ul>
                <a id="nav-btn" class="marginLeft round-Av sm-size-img bd-colr Primary-Container aria-hidden nav-arrow"
                    href="#">&#8681;</a>
            </nav>
        </header>
        <main class="homepage-main overflow-box">
            <div class=" product-container center-content ">
                <h1 class="center-content container-flex">Profile</h1>
                <hr />
                <div class="product-container container-flex center_content">
                    <div class="login-box avtar_height margin-all primary-Container bd-colr">
                        <img src="/Images/quantum.jpg" alt="Glitch in matrix" class="img-div" />
                        <h2 class="card_headings">Upload Your Avatar</h2>
                    </div>
                    <div class="user_account_form">
                        <div class="margin-all">
                            <label for="name">
                                Full Name
                                <input class="input-box" type="text" required placeholder="john deo" />
                            </label>
                        </div>
                        <div class="margin-all">
                            <label for="bio">
                                Bio
                                <input class="input-box" type="text"
                                    placeholder="'You're no winner I was just borne late'" />
                            </label>
                        </div>
                        <div class="margin-all">
                            <label for="Email">
                                Email
                                <input class="input-box" type="email" required placeholder="Enter Your Email" />
                            </label>
                        </div>
                        <div class="margin-all">
                            <label for="Password">
                                Password
                                <input class="input-box" type="password"
                                    placeholder="password will be in encrypted form" /></label>
                        </div>
                        <div class="margin-all">
                            <label for="Address">Your Address
                            </label>
                            <textarea class="" name="" id="" cols="110" placeholder="Enter your Address"
                                rows="6"></textarea>
                        </div>

                        <div class="margin-all">
                            <label for="time">
                                Your Thought about time
                            </label>
                            <textarea name="" id="" cols="110" placeholder="Your Thought About Time"
                                rows="6"></textarea>
                        </div>

                        <div class="margin-all">
                            <label for="number">
                                Phone number
                                <input class="input-box" type="number" required
                                    placeholder="Enter Your Contact Number" />
                            </label>
                        </div>
                        <div class="margin-all">
                            <button type="submit" class="btn Success-btn margin-all">Update</button>
                        </div>
                        <div class="spacer"></div>
                        <div class="spacer"></div>
                        <div class="spacer"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="homePage-foot profile_foot primary-Container">
            <a class="" href="https://github.com/AlligatorrA">
                <i class="fab fa-github fa-2x"></i>
            </a>
            <a class="" href="https://www.linkedin.com/in/anand-raj-b10599171/">
                <i class="fab fa-linkedin-in fa-2x"></i>
            </a>
            <a class="" href="https://twitter.com/Aryakkhauj">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
        </footer>
    </div>
    <script src="/Authentications/script.js"></script>
</body>

</html>
